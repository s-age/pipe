# Default model to use
model: gemini-2.5-flash
search_model: gemini-2.5-flash
context_limit: 50000

# API mode: 'gemini-api' for direct API calls, 'gemini-cli' for CLI interaction.
api_mode: gemini-api

# Max tool calls to prevent infinite loops
max_tool_calls: 10

# The language hint for the model
language: 'English'

# Auto-confirm for gemini-cli. If false, the -y flag will be omitted.
yolo: false

# Hyperparameters to be included in the prompt as contextual hints
parameters:
  temperature:
    value: 0.2
    description: 'Be precise and factual. A lower value is preferred for deterministic output.'
  top_p:
    value: 0.5
    description: 'Consider a broad range of possibilities, but adhere strictly to the temperature setting.'
  top_k:
    value: 5
    description: 'Limit the generation to the top 5 most likely tokens at each step.'

# Expert mode: If true, shows advanced/destructive UI controls like turn-by-turn edit and delete.
expert_mode: false

# Path to the directory where session files are stored.
sessions_path: 'sessions'

# Default Time-To-Live (TTL) for new file references.
reference_ttl: 3

# Number of user turns after which old tool responses are expired.
tool_response_expiration: 3

# Timezone for the application. It is recommended to use standard timezone names like 'UTC' or 'Asia/Tokyo'.
timezone: UTC
